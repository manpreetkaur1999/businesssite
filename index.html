<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/animate.css">
	<link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Oswald" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Homepage</title>
	<noscript>
		<h1>Please enable JavaScript</h1>
		<style>
		body{
			background:black;
		}

		h1{
			font-size: 100px;
			text-align:center;
			color:white;
			font-family:sans-serif;
		}

		#webpage{display:none;}
		</style>
	</noscript>

</head>
<body>
<div id="webpage">
	<div id="site-intro">
		<center>
		<img src="images/logo.png" alt="logo" width="120"/>
		<h1 id="app-name">SAFE_DOC</h1>
		<i class="fa fa-play-circle-o animated infinite swing" style="font-size:50px;margin-top:20px;cursor:pointer" onclick="sidebar()"></i>
		</center>
	</div>
	<div id="side-bar">
		<i class="fa fa-close" style="float:right;color:white;background-color:black;padding:5px;cursor:pointer" onclick="sidebar_close()"></i>
		<h1 align="center" style="color:white">Login User !</h1>
		<form id="login-form" onsubmit="return login()" autocomplete="off">
			<input type="text" name="username" id="username" required="required" placeholder="&#xf2bd;username">
			<br>
			<input type="password" name="password" id="pass_login" required="required" placeholder="&#xf023; Password">
			<br>
			<input type="submit" value="Login">
		</form>
		<br><br>


				<h1 align="center" style="color:white">Signup User !</h1>
		<form id="sign-form" autocomplete="off" onsubmit="return signup()">
			<input type="text" name="name" id="name" required="required" placeholder="&#xf2bd; Your name">
			<br>
			<input type="email" name="email" id="email" required="required" class="animated" onchange="return user_existed()" placeholder="&#xf0e0; Email id">
			<span id="user_found" style="display: block;margin-top: -10px;color:white;font-family: sans-serif;"></span>
			<br>
			<input type="password" name="password" id="password" required="required" placeholder="&#xf023; Password">
			<br>
			<input type="text" name="mobile" id="mobile" required="required" placeholder="&#xf10b; Mobile no">
			<br>
			<span id="signup_sucess" style="color:white;font-family:sans-serif;"></span>
			<input type="submit" value="Sign Up" id="signup_submit">
		</form>
	</div>
</div>
<script src="script/compatible.js"></script>
<script src="script/script.js"></script>
<script src="script/signup_login.js"></script>
</body>
</html>
